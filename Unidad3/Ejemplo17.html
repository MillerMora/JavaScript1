<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bucle for con operador in</title>
</head>
<body>
    <script>
        var Alumnos = new Array ("MIGUEL", "ELENA", "JORGE", "CRISTINA","IGNACIO")
        var Apellidos = new Array ("GIL", "SANCHEZ", "RODRIGUEZ", "ALONSO","VEGA")
        for(i in Alumnos)
        {
            document.write (Alumnos [i] + "")
            document.write (Apellidos [i] + "<br>")
        }
    </script>
</body>
